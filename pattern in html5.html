<!DOCTYPE html>
<html>
<head>
	<title>pattern</title>
	<script type="text/javascript">
		char ch = 'e';
		for(int i = 5; i >= 1; i--) {
			for(int j = 1; j <= 5; j++) {
				if(j === i) {
					console.log(ch--);
				} else {
					console.log('*');
				}
			} 
		}

		for(int i = 1; i <= 5; i++) {
			for(int j = 1; j <= 5; j++) {
				if(j === i) {
					console.log(ch++);
				} else {
					console.log('*');
				}
			} 
		}
	</script>
</head>
<body>
	<table>
		<tr>
			<td colspan="2">Shape</td>
		</tr>

		<tr>
			<td id="pattern_1"></td>
		</tr>
	</table>

</body>
</html>
