<!DOCTYPE html>
<html>
<head>
	<title>nested list structure</title>
</head>
<body>
	<fieldset>
		<legend style="font-size: 2em;"><u><b>Order a Beverage</b></u></legend>
		<ul>
			<li><mark><del>Coffee</del></mark></li>
			<input type="radio" name="coffee">
			<label for="coffee">Black Tea</label>
			<br>
			<input type="radio" name="coffee">
			<label for="coffee">Green tea</label>
			<br>
			<input type="radio" name="coffee">
			<label for="coffee">Masala Tea</label>
			<br>
			<input type="radio" name="coffee">
			<label for="coffee">Ginger Tea</label>
			<br>

			<li><mark><del>Tea</del></mark></li>
			<input type="radio" name="tea">
			<label for="tea">Black Tea</label>
			<br>
			<input type="radio" name="tea">
			<label for="tea">Green tea</label>
			<br>
			<input type="radio" name="tea">
			<label for="tea">Masala Tea</label>
			<br>
			<input type="radio" name="tea">
			<label for="tea">Ginger Tea</label>
			<br>

			<li><mark><del>Milk</del></mark></li>
			<input type="radio" name="milk">
			<label for="milk">Toned Milk</label>
			<br>
			<input type="radio" name="milk">
			<label for="milk">Full Cream Milk</label>
			<br>
			<input type="radio" name="milk">
			<label for="milk">Soya Milk</label>
			<br>
			<input type="radio" name="milk">
			<label for="milk">Double Toned Milk</label>
			<br>
		</ul>
	</fieldset>
</body>
</html>
