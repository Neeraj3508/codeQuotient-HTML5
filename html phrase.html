<!DOCTYPE html>
<html>
<head>
	<title>Html phrases</title>
</head>
<body>
	<p>The following is <em>emphasized</em> text.</p>
	<p>the follwing has been <mark>marked down</mark> with yellow.</p>
	<p>The following word uses a <strong>strong</strong> typerface.</p>
	<p>My name is <u style="text-decoration: black dashed underline;">Ram.</u></p>
	<p><bdo dir="ltr">this text will go left to right.</bdo></p>
	<p><bdo dir="rtl">this text will go right to left.</bdo></p>
	<p>Your friend of Madhu, <q>I think i am right</q>.</p>
</body>
</html>
